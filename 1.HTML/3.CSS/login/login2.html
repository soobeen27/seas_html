<body>
    <div id="loginContainer">
        <h1>Login Here</h1>
        <form method="post">
            <label for="text">Username</label>
            <input type="text" placeholder="Email or Phone">
            <label for="text">Password</label>
            <input type="password" placeholder="Password">
            <button id="loginButton">Log in</button>
            <div id="snsLoginContainer">
                <button class="snsLoginButton" id="googleLoginButton">
                    <img src="../images/googleLogo.png" alt="Google">
                    <span>Google</span>
                </button>
                <button class="snsLoginButton" id="facebookLoginButton">
                    <img src="../images/facebookLogo.png" alt="Facebook">
                    <span>Facebook</span>
                </button>
        </form>
    </div>

    </div>
